apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-training-service
  namespace: mortgage-application
  labels:
    app: model-training-service
spec:
  replicas: 1  # Only need one instance for training
  selector:
    matchLabels:
      app: model-training-service
  template:
    metadata:
      labels:
        app: model-training-service
    spec:
      containers:
      - name: model-training-service
        image: mortgage-app/model-training-service:latest
        ports:
        - containerPort: 5003
          name: http
        env:
        - name: SERVICE_TYPE
          value: "training"
        - name: AWS_DEFAULT_REGION
          value: "us-west-2"
        - name: S3_MODEL_BUCKET
          value: "mortgage-ml-models"
        resources:
          requests:
            memory: "1Gi"      # More memory for training
            cpu: "1000m"       # More CPU for training
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 15
      serviceAccountName: mortgage-app-service-account
