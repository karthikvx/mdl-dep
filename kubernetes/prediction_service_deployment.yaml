# Default Prediction Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-service
  namespace: mortgage-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prediction-service
  template:
    metadata:
      labels:
        app: prediction-service
    spec:
      containers:
      - name: prediction-service
        image: mortgage-prediction-service:latest
        ports:
        - containerPort: 5002
        envFrom:
        - configMapRef:
            name: mortgage-config
        - secretRef:
            name: aws-credentials
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Always
