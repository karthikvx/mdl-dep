# Loan Pricing Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-service
  namespace: mortgage-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pricing-service
  template:
    metadata:
      labels:
        app: pricing-service
    spec:
      containers:
      - name: pricing-service
        image: mortgage-pricing-service:latest
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: mortgage-config
        - secretRef:
            name: aws-credentials
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
        imagePullPolicy: Always
